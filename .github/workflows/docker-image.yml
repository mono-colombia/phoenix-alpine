name: Docker Image CI

on:
  push:
    branches: [ mario/actions_docker ]
  pull_request:
    branches: [ mario/actions_docker ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx build --platform linux/amd64,linux/arm64 --tag monocolombia/phoenix-alpine:test .
